{% extends "base.html" %}
{% block content %}

{% for article in articles %}
  <article class="mb-6">
    <h2 class="title is-5">
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </h2>
    <p class="is-size-7 has-text-grey">{{ article.date.strftime('%d %b %Y') }}</p>
    <p>{{ article.summary or article.content[:200] }}...</p>
  </article>
{% endfor %}

{% endblock %}
