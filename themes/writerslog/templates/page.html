{% extends "base.html" %}

{% block title %}{{ page.title }} â€” {{ SITENAME }}{% endblock %}

{% block content %}
<section class="section">
  <div class="container content">

    <div class="page-header-line">
      <h1 class="page-heading">{{ page.title }}</h1>
    </div>

    {% if page.metadata.featured_image %}
      <img src="{{ SITEURL }}/{{ page.metadata.featured_image }}"
           class="w-100 mb-4 rounded-lg"
           alt="{{ page.title }}">
    {% endif %}

    {% if page.metadata.side_image %}
      <figure class="side-image-block">
        <img src="{{ SITEURL }}/{{ page.metadata.side_image }}"
             alt="{{ page.title }} side image"
             class="side-image">
        {% if page.metadata.side_caption %}
          <figcaption class="side-caption">{{ page.metadata.side_caption }}</figcaption>
        {% endif %}
      </figure>
    {% endif %}

    <div class="content">
      {{ page.content }}
    </div>

  </div>
</section>
{% endblock %}
